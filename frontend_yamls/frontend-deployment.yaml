apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  selector:
    matchLabels:
      app: frontend-app
  replicas: 3
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: mbans7a1/front_end_repo:frontendimgv1
        resources:
          limits:
            cpu: "500m"
            memory: "200Mi"
          requests:
            cpu: "200m"
        ports:
        - containerPort: 80
        env:
            - name: VITE_API_BASE_URL
              value: http://localhost:8080
              





